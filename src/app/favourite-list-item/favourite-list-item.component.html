<div class="box">
    <mat-card class="example-card">
      <a href="{{news.url}}">
        <mat-card-header>
          <mat-card-title>{{news.title}}</mat-card-title>
          <mat-card-subtitle>{{news.author}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{news.urlToImage}}">
        <mat-card-content>
          <p>
            {{news.description}}
          </p>
        </mat-card-content>
      </a>
      <mat-card-actions>
        <button mat-raised-button color="warn" *ngIf="isFavourite == false" (click)="unfavoriteClicked()"><mat-icon>favorite_border</mat-icon> Remove from favorites</button>
      </mat-card-actions>
    </mat-card>
  </div>
