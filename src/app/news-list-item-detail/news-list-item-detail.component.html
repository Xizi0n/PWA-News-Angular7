<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{detailed.title}}</mat-card-title>
          <mat-card-subtitle>{{ detailed.description }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="detailed.photoToUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{ detailed.content }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
