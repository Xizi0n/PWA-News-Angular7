<div class="box">
  <mat-card class="example-card">
    <a href="{{news.url}}">
      <mat-card-header>
        <mat-card-title>{{news.title}}</mat-card-title>
        <mat-card-subtitle>{{news.author}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{news.urlToImage}}">
      <mat-card-content>
        <p>
          {{news.description}}
        </p>
      </mat-card-content>
    </a>
    <mat-card-actions>
      <button mat-raised-button *ngIf="isFavourite == false" (click)="favouriteClicked()">Add to favorites</button>
      <button mat-raised-button *ngIf="isFavourite == true" (click)="favouriteClicked()" color="primary"><mat-icon color="warn">favorite</mat-icon> Favorite</button>
    </mat-card-actions>
  </mat-card>
</div>
<app-news-list-item-detail *ngIf="clicked" [detailed]="news"></app-news-list-item-detail>
